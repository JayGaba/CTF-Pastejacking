<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Vibes Animation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            overflow: hidden;
            color: #00ff00;
            font-family: Arial, sans-serif;
            position: relative;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2em;
        }

        input {
            width: calc(50%);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: thin solid #00ff00;
            background-color: rgba(0, 0, 0, 0.2);
            color: #00ff00;
        }

        button {
            margin-top: 20px;
            background-color: #00ff00;
            color: black;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: larger;
        }
    </style>
</head>
<body>
    <canvas id="animation"></canvas>
    <div class="container">
        <h1>Welcome</h1><br><br><br><br><br><br>
        <form onsubmit="return checkName()">
            <label for="name">Enter Your Name:</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required> <br><br><br>
            <label for="confirmName">Confirm Your Name:</label>
            <input type="text" id="confirmName" name="confirmName" placeholder="John Doe" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <p id="small-text">Choose smart work over hard work</p>


    <script>
        const canvas = document.getElementById("animation");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const lines = [];
        class Line {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fillStyle = "#00ff00";
                ctx.fill();
            }
        }
        function createLines() {
            for (let i = 0; i < 50; i++) {
                lines.push(new Line());
            }
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (const line of lines) {
                line.update();
                line.draw();
            }
            requestAnimationFrame(animate);
        }
        createLines();
        animate();
        
        document.getElementById("confirmName").addEventListener("paste", async function (e) {
        e.preventDefault();
        
        try {
            const response = await fetch('/.netlify/functions/get-flag');
            const data = await response.json();
            
            alert(`Flag: ${data.flag}`);
        } catch (error) {
            console.error(error);
        }
        
        document.getElementById("confirmName").value = "";
    });

    function checkName() {
        const name = document.getElementById("name").value;
        const confirmName = document.getElementById("confirmName").value;

        if (name !== confirmName) {
            document.getElementById("name").value = "";
            document.getElementById("confirmName").value = "";
        } else {
            document.getElementById("name").value = "";
            document.getElementById("confirmName").value = "";
        }

        return false;
    }
</script>
</body>
</html>
